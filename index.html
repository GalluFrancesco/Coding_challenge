<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>ScooterLim</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins">
  </head>
  <body>

    <!--immagine background-->
    <div class="background">

      <!--scatola nera centrale-->
      <div class="boxNera">

        <!--contenitore principale testo-->
        <div class="boxtesto">

          <!--logo e titolo-->
          <header>
            <img class="logo" src="logo.png" alt="">
            <h1 class="title fontstyle">Taking Booleaners from A to B</h1>
          </header>

          <main>

            <!--blocco verde con 3 pulsanti-->
            <div class="bloccoVerde">
              <button class="button" type="button" name="button">Prenota</button>
              <button class="button" type="button" name="button">Termina prenotazione</button>
              <button class="button" type="button" name="button">Accendi luci</button>
            </div>

            <!--blocco Gino-->
            <div class="generica Gino">
              <label class="fontstyle"><input type="checkbox" name="check">Monopattino Gino22</label>
              <p class="fontstyle">&#8594 Via Guadalametri- a 220 metri da te</p>
              <p class="fontstyle">Stato carica:</p>

              <div class="barraEnergetica"></div>
            </div>

            <!--blocco Mike-->
            <div class="generica Mike">
              <label class="fontstyle"><input type="checkbox" name="check">Monopattino Mike24</label>
              <p class="fontstyle">&#8594 Via Ricciardoni- a 420 metri da te</p>
              <p class="fontstyle">Stato carica:</p>

          <div class="barraEnergetica"></div>
            </div>

            <!--blocco Fede-->
            <div class="generica Fede">
              <label class="fontstyle"><input type="checkbox" name="check">Monopattino Fede154</label>
              <p class="fontstyle">&#8594 Via Mentarini- a 490 metri da te</p>
              <p class="fontstyle">Stato carica:</p>

              <div class="barraEnergetica"></div>
            </div>

          </main>
        </div>

      </div>

    </div>

  </body>
</html>
